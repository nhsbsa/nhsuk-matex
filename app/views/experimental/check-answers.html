<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
  {{ serviceName }}
{% endblock %}



<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <div class="nhsuk-back-link">
        <a class="nhsuk-back-link__link" href="javascript:history.go(-1)">
          <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
            <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
          </svg>
          Go back
        </a>
      </div>
      <form action="/confirmation" class="form" >
        <div class="content">
          <h1 class="nhsuk-heading-l" id="title">Check your answers</h1>
          <dl class="nhsuk-summary-list">
            <div class="nhsuk-summary-list__row">
              <dt id="mother-int-date" class="nhsuk-summary-list__key">Email address</dt>
              <dd class="nhsuk-summary-list__value" id="int-date">annie.apple.midwife@nhs.net</dd>
              <dd class="nhsuk-summary-list__actions">
                <a href="register-email-address" id="intdate-change"
                  aria-label="Change date you met the mother">Change</a>
              </dd>
            </div>

            <div class="nhsuk-summary-list__row">
              <dt id="mother-name" class="nhsuk-summary-list__key">Last name</dt>
              <dd class="nhsuk-summary-list__value" id="name">Apple</dd>
              <dd class="nhsuk-summary-list__actions">
                <a href="register-your-details#lastname" id="name-change" aria-label="Change mother's name">Change</a>
              </dd>
            </div>

            <div class="nhsuk-summary-list__row">
              <dt id="mother-email-address" class="nhsuk-summary-list__key">NMC PIN</dt>
              <dd class="nhsuk-summary-list__value" id="email-add">12A3456B</dd>
              <dd class="nhsuk-summary-list__actions">
                <a href="register-your-details#nmcpin" id="email-change" aria-label="Change mother's email address">Change</a>
              </dd>
            </div>

            <div class="nhsuk-summary-list__row">
              <dt id="mother-dob" class="nhsuk-summary-list__key">Date of birth</dt>
              <dd class="nhsuk-summary-list__value" id="moth-dob">10 January 1989</dd>
              <dd class="nhsuk-summary-list__actions">
                <a href="register-your-details#dob" id="dob-change" aria-label="Change mother's date of birth">Change</a>
              </dd>
            </div>
          </dl>
        </div>


        <a href="/experimental-register-declaration" class="nhsuk-button">
          Confirm and submit
         </a>

         

        
    </div>  
  </div>

{% endblock %}
