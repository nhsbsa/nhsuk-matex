{% set serviceName = registerServiceName %}

<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
  {{ serviceName }}
{% endblock %}



<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <div class="nhsuk-back-link">
        <a class="nhsuk-back-link__link" href="javascript:history.go(-1)">
          <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
            <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
          </svg>
          Go back
        </a>
      </div>

      <h1 id="title" class="nhsuk-heading-l">Your details</h1>
      <form>
        <fieldset class="nhsuk-fieldset">

          
          <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="lastname">Last name
              <div class="nhsuk-hint" id="contact-hint">This needs to match your NMC registration</div>
            </label>

            <input class="nhsuk-input nhsuk-input--width-20" id="lastname" name="test-width-10" type="text">
          </div>

          <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="dob">NMC PIN
              <div class="nhsuk-hint" id="contact-hint">For example, 99A9999A</div>
            </label>

            <input class="nhsuk-input nhsuk-input--width-20" id="dob" name="test-width-10" type="text">
          </div>


          <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="dob">Date of birth
            </label>
              <div class="nhsuk-hint" id="example-hint">
                For example, 10 11 1984
              </div>
          
              <div class="nhsuk-date-input" id="example">
                <div class="nhsuk-date-input__item">
                  <div class="nhsuk-form-group">
                    <label class="nhsuk-label nhsuk-date-input__label" for="example-day">
                      Day
                    </label>
                    <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-day" name="example-day" type="text" pattern="[0-9]*" inputmode="numeric">
                  </div>
                </div>
                <div class="nhsuk-date-input__item">
                  <div class="nhsuk-form-group">
                    <label class="nhsuk-label nhsuk-date-input__label" for="example-month">
                      Month
                    </label>
                    <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-month" name="example-month" type="text" pattern="[0-9]*" inputmode="numeric">
                  </div>
                </div>
                <div class="nhsuk-date-input__item">
                  <div class="nhsuk-form-group">
                    <label class="nhsuk-label nhsuk-date-input__label" for="example-year">
                      Year
                    </label>
                    <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="example-year" name="example-year" type="text" pattern="[0-9]*" inputmode="numeric">
                  </div>
                </div>
              </div>
  
            </fieldset>
          
            <br>
          
            <p><a class="nhsuk-button" href="/v7/register/check-answers">Continue</a></p>

          </div>


        </fieldset>  
      </form>
    </div>
  </div>  



{% endblock %}

{% block footer %}
  {{ footerWithExtras( 'register' ) }}
{% endblock %}
