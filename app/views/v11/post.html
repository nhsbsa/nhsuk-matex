<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
  {{ serviceName }}
{% endblock %}



{% block header %}
  {{ dashboardHeader( serviceName ) }}
{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <a class="nhsuk-back-link" href="javascript:history.go(-1)">Go back</a>
      <form action="/v11/check-answers-post" method="post">
        <fieldset class="nhsuk-fieldset">
          <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
            <h1 class="nhsuk-fieldset__heading" id="title">Mother's postal address</h1>
          </legend>
          
          <div id="contact-by-post">
            <div class="nhsuk-form-group">
              <label class="nhsuk-label" id="address1" for="addressLine1"> Address line 1 </label>
             
              <input class="nhsuk-input nhsuk-input--width-20" id="addressLine1" type="text" autocomplete="off" maxlength="30" aria-required="true" />
            </div>
            <div class="nhsuk-form-group">
              <label class="nhsuk-label" id="address1" for="addressLine1"> Address line 1 (optional) </label>
             
              <input class="nhsuk-input nhsuk-input--width-20" id="addressLine1" type="text" autocomplete="off" maxlength="30" aria-required="true" />
            </div>
            <div class="nhsuk-form-group">
              <label class="nhsuk-label" id="town" for="addressTown">Town or city</label>
              
              <input class="nhsuk-input nhsuk-input--width-20" id="addressTown" type="text" name="addressTown" maxlength="30" autocomplete="off" />
            </div>
            <div class="nhsuk-form-group">
              <label class="nhsuk-label" id="town" for="addressTown">County (optional) </label>
              
              <input class="nhsuk-input nhsuk-input--width-20" id="addressTown" type="text" name="addressTown" maxlength="30" autocomplete="off" />
            </div>
            <div class="nhsuk-form-group">
              <label class="nhsuk-label" id="motherPostcode" for="postcode">Postcode</label>
             
              <input class="nhsuk-input nhsuk-input--width-20" id="postcode" type="text" name="postcode" autocomplete="off" maxlength="8"/>
            </div>
          </div>
        </fieldset>
      
        <button class="nhsuk-button" type="submit">Continue</button>
      </form>
    </div>  
  </div>

{% endblock %}
