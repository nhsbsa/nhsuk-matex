<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
  {{ serviceName }}
{% endblock %}



{% block header %}
  {{ dashboardHeader( serviceName ) }}
{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <a class="nhsuk-back-link" href="javascript:history.go(-1)">Go back</a>
      <div class="nhsuk-u-padding-bottom-3"></div>
     <div class="nhsuk-u-padding-bottom-1"></div>

      <h1 id="title" class="nhsuk-heading-l">Application details</h1>
      <form>
        <fieldset class="nhsuk-fieldset">
          <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--m">
            <h2 class="nhsuk-fieldset__heading">About the mother</h2>
          </legend>

        
          <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="first-nam">
              Mother's first name
            </label>
            <input class="nhsuk-input nhsuk-input--width-20" id="first-name" name="fname" type="text">
          </div>

          <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="last-name">
              Mother's last name
            </label>
            <input class="nhsuk-input nhsuk-input--width-20" id="last-name" name="lname" type="text">
          </div>
          
          <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="dob">Mother's date of birth
              <div class="nhsuk-hint" id="contact-hint">For example, 21 10 1990</div>
            </label>

            <div class="nhsuk-date-input" id="example">
              <div class="nhsuk-date-input__item">
                <div class="nhsuk-form-group">
                  <label class="nhsuk-label nhsuk-date-input__label" for="example-day">
                    Day
                  </label>
                  <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-day" name="example-day" type="text" pattern="[0-9]*" inputmode="numeric">
                </div>
              </div>
              <div class="nhsuk-date-input__item">
                <div class="nhsuk-form-group">
                  <label class="nhsuk-label nhsuk-date-input__label" for="example-month">
                    Month
                  </label>
                  <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-month" name="example-month" type="text" pattern="[0-9]*" inputmode="numeric">
                </div>
              </div>
              <div class="nhsuk-date-input__item">
                <div class="nhsuk-form-group">
                  <label class="nhsuk-label nhsuk-date-input__label" for="example-year">
                    Year
                  </label>
                  <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="example-year" name="example-year" type="text" pattern="[0-9]*" inputmode="numeric">
                </div>
              </div>
            </div>
          </fieldset>

          <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="nhs-no">Mother's NHS number</label>
            <input class="nhsuk-input nhsuk-input--width-20" id="nhs-no" name="nhs-no" type="text">
          </div>
            
          <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="postcode">Mother's postcode</label>
            <input class="nhsuk-input nhsuk-input--width-20" id="postcode" name="postcode" type="text">
          </div>
        </fieldset>

        <fieldset class="nhsuk-fieldset">
          <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--m">
            <h2 class="nhsuk-fieldset__heading">About the baby</h2>
          </legend>

          <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="input-width-10">
              Due date or baby's birth date
              <div class="nhsuk-hint" id="contact-hint">
                For example, 17 3 2024
              </div>
            </label>

            <div class="nhsuk-date-input" id="example">
              <div class="nhsuk-date-input__item">
                <div class="nhsuk-form-group">
                  <label class="nhsuk-label nhsuk-date-input__label" for="example-day">
                    Day
                  </label>
                  <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-day" name="example-day" type="text" pattern="[0-9]*" inputmode="numeric">
                </div>
              </div>
              <div class="nhsuk-date-input__item">
                <div class="nhsuk-form-group">
                  <label class="nhsuk-label nhsuk-date-input__label" for="example-month">
                    Month
                  </label>
                  <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-month" name="example-month" type="text" pattern="[0-9]*" inputmode="numeric">
                </div>
              </div>
              <div class="nhsuk-date-input__item">
                <div class="nhsuk-form-group">
                  <label class="nhsuk-label nhsuk-date-input__label" for="example-year">
                    Year
                  </label>
                  <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="example-year" name="example-year" type="text" pattern="[0-9]*" inputmode="numeric">
                </div>
              </div>
            </div>
          </fieldset>
          <div class="nhsuk-u-padding-bottom-3"  class="nhsuk-button nhsuk-button--secondary" data-module="nhsuk-button" type="submit"></div>
       
          <p><a class="nhsuk-button" href="/v8/certificate-email-or-post">Continue</a></p>
        

        </div>
        </fieldset>  
      </form>
    </div>
  </div>  



{% endblock %}
