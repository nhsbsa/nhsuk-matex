{% set serviceName = registerServiceName %}

<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
  {{ serviceName }}
{% endblock %}



<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}

  <div class="nhsuk-grid-row">

    <div class="nhsuk-grid-column-two-thirds">


      <div class="nhsuk-back-link">
        <a class="nhsuk-back-link__link" href="javascript:history.go(-1)">
          <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
            <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
          </svg>
          Go back</a>
      </div>
      <br>

      <!-- Change the page title here -->

      
      <h2>
        What is your email address?
      </h2>

      <div class="nhsuk-form-group">
      
        <fieldset class="nhsuk-fieldset">

          
          <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="email">Your email address needs to be with a secure service, such as NHSmail.
              <div class="nhsuk-hint" id="contact-hint">For example, joe.bloggs@nhs.net</div>
            </label>
            <input class="nhsuk-input nhsuk-u-width-two-thirds" id="email" name="email" type="text" value="{{ data['email']
                }}">
        </div>

        

        <br>

          <a class="nhsuk-button" type="submit" href="/v8/register/your-details">
            Continue
           </a>
        </fieldset>
        
       </div>
      
      </div>
     
  
      


       




      <!-- Deleted dummy data -->

    </div>  

  </div>
{% endblock %}

{% block footer %}
  {{ footerWithExtras( 'register' ) }}
{% endblock %}
