<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
  {{ serviceName }}
{% endblock %}



<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}

<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds">
    <div class="nhsuk-back-link">
      <a class="nhsuk-back-link__link" href="javascript:history.go(-1)">
        <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
          <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
        </svg>
        Go back
      </a>
    </div>
    <div class="nhsuk-u-padding-bottom-3"></div>
    
      
  
            <div class="nhsuk-error-summary" aria-labelledby="error-summary-title" role="alert" tabindex="-1">
              <h2 class="nhsuk-error-summary__title" id="error-summary-title">
                There is a problem
              </h2>
              <div class="nhsuk-error-summary__body">
                <ul class="nhsuk-list nhsuk-error-summary__list" role="list">
                  <li>
                    <a href="#dob-errors-year">Enter the date you met or today's date</a>
                  </li>
                </ul>
              </div>
            </div>

        <div class="nhsuk-form-group nhsuk-form-group--error">
          <span class="govuk-caption-l">Question 1 of 3</span>
    <div class="nhsuk-u-padding-bottom-1"></div>
    <form>
          <fieldset class="nhsuk-fieldset">
            <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
              <h1 class="nhsuk-fieldset__heading" id="title">Is the mother present?</h1>
            </legend>
          <div class="nhsuk-radios nhsuk-radios--conditional">
            
            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="contact-2" name="contact" type="radio" value="yes" aria-controls="conditional-contact-2" aria-expanded="false">
              <label class="nhsuk-label nhsuk-radios__label" for="contact-2">Yes</label>
            </div>
        
            
        
            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="contact-1" name="contact" type="radio" value="email" aria-controls="conditional-contact-1" aria-expanded="false">
              <label class="nhsuk-label nhsuk-radios__label" for="contact-1">No</label>
            </div>


            <div class="nhsuk-radios__conditional nhsuk-radios__conditional--hidden" id="conditional-contact-1">
              <div class="nhsuk-form-group nhsuk-form-group--error">
               
                <label class="nhsuk-label" for="email">
                  Date you last met with the mother
                  <span class="nhsuk-hint" id="date-hint">
                    For example, 01 03 2023.
                  </span>
                </label>
                <span class="nhsuk-error-message" id="example-error-error">
                  <span class="nhsuk-u-visually-hidden">Error:</span> Enter the date you met or today's date
                </span>
                <div class="nhsuk-date-input" id="example">
                  <div class="nhsuk-date-input__item">
                    <div class="nhsuk-form-group nhsuk-form-group--error">
                      <label class="nhsuk-label nhsuk-date-input__label" for="example-day">
                        Day
                      </label>
                      <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2 nhsuk-input--error" id="example-day" name="example-day" type="text" pattern="[0-9]*" inputmode="numeric">
                    </div>
                  </div>
                  <div class="nhsuk-date-input__item">
                    <div class="nhsuk-form-group nhsuk-form-group--error">
                      <label class="nhsuk-label nhsuk-date-input__label" for="example-month">
                        Month
                      </label>
                      <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2 nhsuk-input--error" id="example-month" name="example-month" type="text" pattern="[0-9]*" inputmode="numeric">
                    </div>
                  </div>
                  <div class="nhsuk-date-input__item">
                    <div class="nhsuk-form-group nhsuk-form-group--error">
                      <label class="nhsuk-label nhsuk-date-input__label" for="example-year">
                        Year
                      </label>
                      <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4 nhsuk-input--error" id="example-year" name="example-year" type="text" pattern="[0-9]*" inputmode="numeric">
                    </div>
                  </div>
                </div>

        
            <div class="nhsuk-radios__conditional nhsuk-radios__conditional--hidden" id="conditional-contact-1">
              <div class="nhsuk-form-group">
                  <div class="nhsuk-u-padding-bottom-3"></div>
                  <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="select-1">
                      Date you last met with the mother (optional)
                    </label>
                    <select class="nhsuk-select" id="select-1" name="select-1">
                      <option value="1">Today</option>
                      <option value="2" selected>Yesterday</option>
                      <option value="3" selected>This Week</option>
                      <option value="3" selected>Last Week</option>
                      <option value="3" selected>This Month</option>
                      <option value="3" selected>Last Month</option>s
                    </select>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="nhsuk-u-padding-bottom-3"></div>
    </form>
  </div>
  <p><a class="nhsuk-button" type="submit" href="/application-details">Continue</a></p>
</div>  





{% endblock %}
